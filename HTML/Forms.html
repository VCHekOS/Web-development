    <style>
        body {
          font-family: "Lato", sans-serif;
          transition: background-color .5s;

        .sidenav {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;

          padding-top: 60px;

        .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: rgb(143, 45, 209);
          display: block;
          transition: 0.3s;
        }
        
        .sidenav a:hover {
          color: #f1f1f1;

        .sidenav .closebtn {
          position: absolute;
          top: 0;

          margin-left: 50px;

        #main {
          transition: margin-left .5s;

        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}

</head>

    <div id="mySidenav" class="sidenav">

      <div id="main">

        <h1>Form</h1>
        <form action="C:\WORK\test1/index.php" style="text-align:center;">
            <fieldset style="width:25%">
                <legend style="font-size:150%;">Contact information</legend>
    
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="First name" style="background-color:rgb(238, 157, 231)"><br>
    
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Last name" style="background-color:rgb(238, 157, 231)"><br>
    
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Email" style="background-color:rgb(238, 157, 231)"><br>
    
                <label for="tel">Phone number:</label><br>
                <input type="tel" name="tel" id="tel" placeholder="Phone number" style="background-color:rgb(238, 157, 231)"><br>
    
                <label for="checkbox">Preferred contact method:</label><br>
                <input type="checkbox" id="contact1" name="contact1>
                <label for="contact1"> Email</label>
                <input type="checkbox" id="contact2" name="contact2>
                <label for="contact2"> Phone</label><br>
            </fieldset>
            <br>
            <fieldset style="width:25%">
                <legend style="font-size:150%;">Feedback:</legend>
    
                <label for="subject">Message subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Message subject" style="background-color:rgb(238, 157, 231)"><br><br>
    
                <textarea name="message" rows="15" cols="50" style="background-color:rgb(238, 157, 231)">
                  </textarea><br>
    
                <label for="file">Attach a file:</label>
                <input type="file" id="file" name="file"><br><hr><br>
                
                <input type="submit" value="Send" style="background-color:rgb(238, 157, 231)">
            </fieldset>
        </form>

      <script>

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = lavenderblush;
      }
